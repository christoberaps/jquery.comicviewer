<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="comicviewer.js"></script>
        <script>
            $(document).ready(function () {
                window.scrollTo(0, 1);
                $('#comic').click(function(){
                    $(this).comicViewer();
                });
            });
        </script>
        <style>
            .comic-viewer-back {
                display: table;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.8);
            }
            
            .comic-viewer-back > .comic-viewer-center {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
            
            .comic-viewer-box {
                display: inline-block;
                padding: 5px;
                position: relative;
                background-color: rgba(255,255,255,0.2);
                -o-border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                border-radius: 5px;
            }
            
            .comic-viewer-box-portrait {
                padding-bottom: 48px;
            }
            
            .comic-viewer-box-landscape {
                padding-left: 30px;
                padding-right: 30px;
            }
            
            .comic-viewer-viewport {
                width: 300px;
                height: 300px;
                background-color: #FFF;
                border: solid 1px black;
                overflow: hidden;
                position: relative;
                -o-border-radius: 3px;
                -moz-border-radius: 3px;
                -webkit-border-radius: 3px;
                border-radius: 3px;
                -o-box-shadow: 0 0 8px #000;
                -moz-box-shadow: 0 0 8px #000;
                -webkit-box-shadow: 0 0 8px #000;
                box-shadow: 0 0 8px #000;
            }

            .comic-viewer-image {
                position: absolute;
            }
            
            .comic-viewer-nav-next,
            .comic-viewer-nav-prev {
                position: absolute;
                display: block;
                width: 32px;
                height: 48px;
                background-repeat: no-repeat;
                background-position: center center;
            }
            
            .comic-viewer-nav-next {
                right: 0px;
                background-image: url(next.png);
            }
            
            .comic-viewer-box-portrait .comic-viewer-nav-next {
                bottom: 0px;
            }
            
            .comic-viewer-box-landscape .comic-viewer-nav-next {
                top: 0px;
                height: 100%;
            }
            
            .comic-viewer-nav-prev {
                left: 0px;
                background-image: url(prev.png);
            }
            
            .comic-viewer-box-portrait .comic-viewer-nav-prev {
                bottom: 0px;
            }
            
            .comic-viewer-box-landscape .comic-viewer-nav-prev {
                top: 0px;
                height: 100%;
            }
            
            .comic-viewer-viewport,
            .comic-viewer-image {
                width: 0;
                height: 0;
                -o-transition: top 0.4s, left 0.4s, width 0.4s, height 0.4s;
                -moz-transition: top 0.4s, left 0.4s, width 0.4s, height 0.4s;
                -webkit-transition: top 0.4s, left 0.4s, width 0.4s, height 0.4s;
                transition: top 0.4s, left 0.4s, width 0.4s, height 0.4s;
             }
        </style>
    </head>
