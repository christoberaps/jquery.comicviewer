<!doctype html>
<html ng-app="panelbuilder">
    <head>
        <meta charset="utf8"/>
        <title>Comic Viewer Panel Builder</title>
        <link rel="stylesheet" href="panelbuilder.css" />
        <script src="angular.js"></script>
        <script src="panelbuilder.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <header>
            <h1>Comic Viewer Panel Builder</h1>
        </header>
        <main>
            <tool-selector tool-selector="model.toolSelector"></tool-selector>
            <section class="workspace">
                <panel-editor model="model"></panel-editor>
            </section>
            <panel-properties class="properties" panel="model.panelCollection.selectedPanel">
            </panel-properties>
        </main>
        <footer>
            <panel-serialiser panels="model.panelCollection.panels"></panel-serialiser>
        </footer>
    </body>
</html>
