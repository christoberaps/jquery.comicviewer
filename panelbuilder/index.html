<!doctype html>
<html ng-app="panelbuilder">
    <head>
        <meta charset="utf8"/>
        <title>Comic Viewer Panel Builder</title>
        <link rel="stylesheet" href="styles/panelbuilder.css" />
        <link rel="stylesheet" href="../jquery.comicviewer.css" />
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script src="../jquery.comicviewer.js"></script>
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/extensions.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/panelbuilder.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <header>
            <h1>Comic Viewer Panel Builder</h1>
        </header>
        <main>
            <tool-selector tool-selector="model.toolSelector"></tool-selector>
            <section class="workspace">
                <panel-editor model="model" src="images/comic.png"></panel-editor>
            </section>
            <section class="docked">
                <panel-properties panel="model.panelCollection.selectedPanel"></panel-properties>
                <panel-serialiser panels="model.panelCollection.panels"></panel-serialiser>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
